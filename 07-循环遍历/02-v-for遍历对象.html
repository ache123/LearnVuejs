<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  1.在遍历对象的过程中，只获取一个值，获取到的是value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

<!--  2.获取key和value   格式(value,key)  先vlue-->
  <ul>
    <li v-for="(value,key) in info">{{value}}-{{key}}</li>
  </ul>

<!--  3.获取key value和index-->

  <ul>
    <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      info: {
        name: 'aaa',
        age: 18,
        height: 1.88
      }
    }
  })
</script>

</body>
</html>
