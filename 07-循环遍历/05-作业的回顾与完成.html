<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .itemColor {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies" @click="setColor(index)" :class="{itemColor: currentIndex === index}">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王','海尔兄弟','火影忍者','海贼王'],
      currentIndex: 0  //确定当前选中li下标
    },
    methods: {
      setColor: function (index){
        this.currentIndex = index;   //这个index为当前点击的index
      }
    }
  })
</script>

</body>
</html>
