<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
<!--  如果有多个值，同时放入组件进行替换时，一起作为替换元素-->
  <cpn>
    <span>hhh</span>
    <i>呵呵呵</i>
  </cpn>
  <cpn>
    <span>hhh</span>
  </cpn>
  <cpn>
    <i>呵呵呵</i>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件哈哈哈</p>

<!--    <button>按钮</button>是默认值-->
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: `#cpn`
      }
    }
  })
</script>

</body>
</html>
