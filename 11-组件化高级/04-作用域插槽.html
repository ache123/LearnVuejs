<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn>
    <template slot-scope="slot111">
<!--      <span v-for="item in slot.data">{{item}}-</span>-->
      <span>{{slot111.abc.join(' - ')}}</span>

    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :abc="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>

  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      cpn: {
        template: `#cpn`,
        data() {
          return {
            pLanguages: ['c','c++','java','javascript','go','python']
          }
        }
      }
    }
  })
</script>

</body>
</html>
