<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Lebron',
      lastName: 'James'
    },
    //计算属性一般没有set方法，是只读属性
    computed: {
      fullName: {
        set: function (newValue) {
        //一般为空，不希望别人能给计算属性设置值，所以省略
          console.log('-----' + newValue);
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName   //一般只实现get方法
        }
      }
    }
  })
</script>

</body>
</html>
