<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--事件调用的方法本身没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>


<!--  在事件定义时有参数，但调用函数时省略了小括号-->
<!--  1. 正常调用-->
<!--  <button @click="btn2Click('abc')">按钮2</button>-->
<!--  2.有小括号但是不传值，参数为undefined-->
<!--  <button @click="btn2Click()">按钮2</button>-->
<!--  3.没有小括号，默认传入event-->
  <button @click="btn2Click">按钮2</button>


<!--  方法定义时，我们需要event对象，还需要其他参数-->
<!--  1. 什么都不传-->
  <button @click="btn3Click">按钮3</button>
<!--  2. 正常传递  手动获取浏览器的event对象：$event-->
  <button @click="btn3Click(123, $event)">按钮3</button>
</div>



<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      btn1Click() {

      },
      btn2Click(abc) {
        console.log(abc);
      },
      btn3Click(abc,event) {
        console.log('+++', abc, event);
      }
    }
  })
</script>

</body>
</html>
