<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <ccpn></ccpn>
</template>

<template id="ccpn">
  <div>
    <div>我是子子组件</div>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
    },
    components: {
      cpn: {
        template: `#cpn`,
        data() {
          return {
            name: '我是cpn的name'
          }
        },
        components: {
          ccpn: {
            template: `#ccpn`,
            methods: {
              btnClick() {
                //  1. 访问父组件
                console.log(this.$parent.name);

                //2. 访问根组件
                console.log(this.$root);
              }
            },
          }
        }
      }
    }
  })
</script>

</body>
</html>
