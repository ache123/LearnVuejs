<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
</div>


<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>`
  })


  //2.注册组件(全局组件，可以在多个vue的示例下面使用）
  // Vue.component('my-cpn', cpn);

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      //cpn是标签名，cpnC是组件构造器
      cpn: cpnC
    }
  })

  const app2 = new Vue({
    el: '#app2',
  })
</script>

</body>
</html>
