<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<!--组件必须在组件构造器中才能生效-->
<div id="app">
  <my-cpn></my-cpn>
</div>

<script src="../js/vue.js"></script>
<script>

  // 注意把组件构造器放在挂载元素app代码上面

  //1.创建组件构造器对象
  const cpn = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>`
  })


  //2.注册组件
  Vue.component('my-cpn', cpn);


  //new Vue是组件构造器
  const app = new Vue({
    el: '#app',
  })
</script>

</body>
</html>
