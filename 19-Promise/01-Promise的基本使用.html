<script>
  //1.使用settimeout
  // setTimeout(() => {

  //promise就是对异步操作进行封装

  //链式编程
  new Promise((resolve, reject) => {

    //第一次网络请求代码
    setTimeout(() => {
      resolve()
    }, 1000);
  }).then(() => {
    //第一次结果处理代码
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');

    return new Promise((resolve, reject) => {
      //第二次网络请求代码
      setTimeout(() => {
        resolve()
      }, 1000)
    })
  }).then(() => {
    //第二次结果处理代码
    console.log('hello vuejs');
    console.log('hello vuejs');
    console.log('hello vuejs');
    console.log('hello vuejs');

    return new Promise((resolve, reject) => {
      //第三次网络请求代码
      setTimeout(() => {
        resolve()
      }, 1000)
    })
  }).then(() => {
    //第三次结果处理代码
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
  })
