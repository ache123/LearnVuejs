<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <img v-bind:src="imgURL" alt="">
  <a v-bind:href="aHref">百度一下</a>

<!--  语法糖写法-->
  <img :src="imgURL" alt="">
  <a :href="aHref">百度一下</a>

</div>

<script src="../js/vue.js"></script>
<script>
  //从服务器请求的数据，先用vue中转
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      imgURL: 'https://cn.vuejs.org/images/logo.png',
      aHref: 'http://www.baidu.com'
    }
  })
</script>

</body>
</html>
