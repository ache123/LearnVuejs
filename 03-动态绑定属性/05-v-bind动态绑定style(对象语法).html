<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  <h2 :style="{css属性名：属性值}">{{message}}</h2>-->

<!--  50px必须加单引号，否则当作一个变量使用-->
  <h2 :style="{fontSize: '50px'}">{{message}}</h2>
  <h2 :style="{fontSize: setFontSize + 'px', backgroundColor: finalColor}">{{message}}</h2>
  <h2 :style="getStyles()">{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      setFontSize: 100,
      finalColor: 'red'
    },
    methods: {
      getStyles: function () {
        return {fontSize: this.setFontSize + 'px', backgroundColor: this.finalColor}
      }
    }
  })
</script>

</body>
</html>
